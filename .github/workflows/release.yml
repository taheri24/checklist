name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Test
        run: go test ./...
      - name: Build
        run: |
          mkdir -p dist
          BINARY="checklist-${{ matrix.goos }}-amd64"
          GOOS=${{ matrix.goos }} GOARCH=amd64 go build -o dist/${BINARY} ./cmd/checklist
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: checklist-${{ matrix.goos }}-amd64
          path: dist/checklist-${{ matrix.goos }}-amd64
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: checklist-*
          path: dist
          merge-multiple: true
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
